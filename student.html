<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'quvchi Profili</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --accent-color: #f72585;
        --success-color: #4cc9f0;
        --warning-color: #ffd60a;
        --text-color: #2b2d42;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --border-color: #e9ecef;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: var(--light-bg);
        color: var(--text-color);
        line-height: 1.6;
    }

    /* Header Styles */
    header {
        background: var(--gradient);
        padding: 1rem 2rem;
        color: var(--white);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 10px var(--shadow-color);
    }

    header h1 {
        font-size: 1.8rem;
        font-weight: 600;
    }

    #logout {
        background: rgba(255, 255, 255, 0.2);
        color: var(--white);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #logout:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }

    /* Navigation Styles */
    nav {
        background: var(--white);
        padding: 1rem;
        box-shadow: 0 2px 10px var(--shadow-color);
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        justify-content: center;
    }

    nav a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    nav a:hover {
        background: var(--light-bg);
        color: var(--primary-color);
    }

    nav a.active {
        background: var(--gradient);
        color: var(--white);
    }

    /* Main Content Styles */
    main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    section {
        background: var(--white);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 15px var(--shadow-color);
        margin-bottom: 2rem;
    }

    h2 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 600;
        text-align: center;
        position: relative;
        padding-bottom: 10px;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: var(--gradient);
        border-radius: 2px;
    }

    /* Profile Section Styles */
    #studentProfile {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .profile-card {
        background: var(--light-bg);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px var(--shadow-color);
    }

    .profile-card h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }

    .profile-card p {
        margin-bottom: 0.5rem;
    }

    /* Classes Section Styles */
    #studentClasses {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
    }

    .class-card {
        background: var(--light-bg);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px var(--shadow-color);
    }

    .class-card h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .class-info {
        margin-bottom: 1rem;
    }

    .class-info p {
        margin-bottom: 0.5rem;
    }

    /* Attendance Section Styles */
    #teacherAttendance {
        margin-top: 2rem;
    }

    .attendance-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    .attendance-table th,
    .attendance-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    .attendance-table th {
        background: var(--gradient);
        color: var(--white);
        font-weight: 500;
    }

    .attendance-table tr:hover {
        background: var(--light-bg);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        nav ul {
            flex-direction: column;
            gap: 1rem;
        }

        section {
            padding: 1.5rem;
        }

        #studentProfile,
        #studentClasses {
            grid-template-columns: 1fr;
        }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--light-bg);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
    }


    /* Profile Image Styles */
    .profile-image-container {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 1rem;
    }

    .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--primary-color);
        box-shadow: 0 4px 15px var(--shadow-color);
        transition: transform 0.3s ease;
    }

    .profile-image:hover {
        transform: scale(1.05);
    }

    .profile-image-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: var(--light-bg);
        border: 4px dashed var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 2rem;
    }

    /* Image Upload Button */
    .image-upload-btn {
        background: var(--gradient);
        color: var(--white);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .image-upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .image-upload-btn i {
        font-size: 1.2rem;
    }

    /* Image Preview */
    .image-preview {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-color);
        box-shadow: 0 4px 15px var(--shadow-color);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .image-preview:hover {
        transform: scale(1.1);
    }
</style>

<body>
    <header>
        <h1>O'quvchi Profili</h1>
        <div class="profile-info">
            <img src="https://via.placeholder.com/40" alt="Profile">

            <button id="logout">Chiqish</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#" id="personalTab">Личное</a></li>
            <li><a href="#" id="classesTab">Занятия</a></li>
        </ul>
    </nav>

    <main>
        <!-- Личное (Shaxsiy ma'lumotlar) -->
        <section id="personalSection">
            <h2>Shaxsiy ma'lumotlar</h2>
            <div id="studentProfile"></div>
        </section>

        <!-- Занятия (Darslar) -->
        <section id="classesSection" style="display: none;">
            <h2>Darslar</h2>
            <div id="studentClasses"></div>
            <div id="teacherAttendance"></div>
        </section>
    </main>

    <script src="/static/js/student.js"></script>
</body>

</html>
